<nav class="col-lg-8 align-self-center header__sub">
  <ul class="d-flex">
    <li><a href="{{ siteUrl ~ 'blog' }}" class="blog__filter" data-category="">All</a></li>
    {% for topic in categories %}
      <li><a href="{{ siteUrl ~ "blog?topic=" ~ topic.slug }}" class="blog__filter" data-category="{{ topic.slug }}">{{ topic.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
